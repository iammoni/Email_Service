<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Send Email</h1> 
</div>
 
 <div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Receiver Email:</label>
      <input type="email" class="form-control" name="receiver_email" id="email_receiver" placeholder="Enter email">
      <label for="email">Sender Email:</label>
      <input type="email" class="form-control" name="sender_email" id="email_sender" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="Subject">Subject:</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Choose Subject">
    </div>
    <textarea name="paragraph_text" cols="50" rows="10"></textarea>
    <button type="submit" class="btn btn-default">Send</button>
  </form>
</div>
 
</body>
</html>
